<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Caixa de Loja</title>
</head>
<body>
    <h1>Programa Caixa de Loja</h1>
    <p>Data de Vencimento
        <input type="date" name="" id="inDataVenc" autofocus>
    </p>
    <p>Valor da Conta R$:
        <input type="text" name="" id="inValor" class="aDireita">
        <input type="button" name="" id="btCalcular" value="Calcular Multa">
    </p>
    <p>
        Valor da Multa R$:
        <input type="text" name="" id="outMulta" class="aDireita" readonly>
    </p>
    <p>Valor do Juros R$.:
        <input type="text" id="outJuros" class="aDireita" readonly>
    </p>
    <p>Total a Pagar R$...: <input type="text" name="" id="outTotal"  readonly>
        <input type="button" name="" id="btNovaConta" value="Nova Conta">
    </p>

    <script src="caixadeLoja.js"></script>
</body>
</html>
